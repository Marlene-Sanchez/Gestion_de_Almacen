<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
          --white:#FFFFFF;
          --orange:#F4A852;
          --orange-light:#FCF3E7;
          --pink:#FA8C8C;
          --text:#1f1f1f;
        }
        body {
          background-color: #fdfdfd;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .text-center {
          text-align: center;
        }

        .btn-dark {
          background-color: #f7a942;
          border: none;
        }
        .btn-custom {
          border-radius: 20px;
          padding: 10px 20px;
          font-weight: bold;
        }
        .fw200{font-weight:200;}
        .fw700{font-weight:700;}
        .text-orange{color:var(--orange)!important;}
        .text-pink{color:var(--pink)!important;}
        .card-wrap{
          background:var(--white);
          border-radius:16px;
          box-shadow:0 2px 22px rgba(0,0,0,.06);
          border:1px solid rgba(0,0,0,.05);
        }


    </style>
</head>

<body>
<div class="container card-wrap my-4 p-4 p-md-5">

    <h2 class="fw700 mb-3 text-center">
        Inventario de  <span class="text-pink">Tenis</span>
    </h2>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${info}" class="alert alert-info" role="alert">
        <span th:text="${info}"></span>
    </div>

    <div th:if="${warning}" class="alert alert-warning " role="alert">
        <span th:text="${warning}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger " role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="d-flex justify-content-between flex-wrap mb-3 ">
        <a href="/tenis/nuevo" class="btn btn-custom btn-dark">Agregar nuevo</a>
        <a href="/Dashboard" class="btn  btn-custom btn-dark">Volver</a>
    </div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Talla</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tenis : ${tenisList}">
        <td th:text="${tenis.id}"></td>
        <td th:text="${tenis.nombreMarca}"></td>
        <td th:text="${tenis.modelo}"></td>
        <td th:text="${tenis.talla}"></td>
        <td th:text="${tenis.color}"></td>
        <td th:text="${tenis.precio}"></td>
        <td th:text="${tenis.stock}"></td>
    </tr>
    </tbody>
</table>



</div>
</body>
</html>
