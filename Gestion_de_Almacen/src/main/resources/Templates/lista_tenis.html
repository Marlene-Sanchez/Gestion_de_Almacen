<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h3>Inventario de Tenis</h3>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Talla</th>
        <th>Color</th>
        <th>Precio</th>
        <th>Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tenis : ${tenisList}">
        <td th:text="${tenis.id}"></td>
        <td th:text="${tenis.marca}"></td>
        <td th:text="${tenis.modelo}"></td>
        <td th:text="${tenis.talla}"></td>
        <td th:text="${tenis.color}"></td>
        <td th:text="${tenis.precio}"></td>
        <td th:text="${tenis.stock}"></td>
    </tr>
    </tbody>
</table>

<a href="/tenis/nuevo" class="btn btn-dark">Agregar nuevo</a>
</body>
</html>
