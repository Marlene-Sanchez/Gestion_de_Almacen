<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir Marca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --orange: #F4A852;
          --pink: #FA8C8C;
          --white: #fff;
        }

        body {
          background-color: #fdfdfd;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .card-wrap {
          background: var(--white);
          border-radius: 16px;
          box-shadow: 0 2px 22px rgba(0,0,0,.06);
          border: 1px solid rgba(0,0,0,.05);
          max-width: 500px;
          width: 100%;
          padding: 2rem;
        }

        .title {
          font-weight: 700;
          font-size: 26px;
        }
        .title span {
          color: var(--orange);
        }

        .btn-custom {
          border-radius: 20px;
          padding: 10px 20px;
          font-weight: bold;
          background-color: #f7a942;
          color: white;
        }

        .btn-dark {
          background-color: #333;
        }
    </style>
</head>
<body>
<div class="card-wrap">
    <h2 class="text-center mb-4 title">
        Añadir <span>Marca</span>
    </h2>
    <form method="post" action="/marca/guardar" class="p-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la marca:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between flex-wrap gap-2">
            <button type="submit" class="btn btn-custom">Agregar marca</button>
            <a href="/Dashboard" class="btn btn-dark btn-custom">Volver</a>
        </div>

    </form>
</div>

</body>
</html>
