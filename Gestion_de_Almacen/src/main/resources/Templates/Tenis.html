<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --orange: #F4A852;
          --pink: #FA8C8C;
          --white: #fff;
        }

        body {
          background-color: #fdfdfd;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .card-wrap {
          background: var(--white);
          border-radius: 16px;
          box-shadow: 0 2px 22px rgba(0,0,0,.06);
          border: 1px solid rgba(0,0,0,.05);
          max-width: 500px;
          width: 100%;
          padding: 2rem;
        }

        .title {
          font-weight: 700;
          font-size: 26px;
        }
        .title span {
          color: var(--orange);
        }

        .btn-custom {
          border-radius: 20px;
          padding: 10px 20px;
          font-weight: bold;
        }
        .btn-eliminar {
          background-color: #f7a942;
          color: white;
        }
        .btn-editar {
          background-color: #f7a942;
          color: white;
        }
        .btn-vendido {
          background-color: #f64d4d;
          color: white;
        }
        .btn-dark {
          background-color: #333;
          color: white;
        }
    </style>
</head>
<body>

<div class="card-wrap">
    <h2 class="text-center mb-4 title">
        Nike Air <span>Max</span>
    </h2>

    <div class="mb-3">
        <p><strong>Marca:</strong> Nike</p>
        <p><strong>Modelo:</strong> Air Max</p>
        <p><strong>Talla:</strong> 26</p>
        <p><strong>Color:</strong> Negro</p>
        <p><strong>Precio:</strong> $1800</p>
        <p><strong>Stock:</strong> 10</p>
    </div>

    <div class="d-flex justify-content-between flex-wrap gap-2">
        <button class="btn btn-eliminar btn-custom">Eliminar</button>
        <button class="btn btn-editar btn-custom">Editar</button>
        <button class="btn btn-vendido btn-custom">Â¡Vendido!</button>
        <a href="/search" class="btn btn-dark btn-custom">Volver</a>
    </div>
</div>

</body>
</html>
