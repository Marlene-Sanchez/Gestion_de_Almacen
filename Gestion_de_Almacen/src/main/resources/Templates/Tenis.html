<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Tenis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
          --orange: #F4A852;
          --pink: #FA8C8C;
          --white: #fff;
        }

        body {
          background-color: #fdfdfd;
          font-family: 'Inter', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .card-wrap {
          background: var(--white);
          border-radius: 16px;
          box-shadow: 0 2px 22px rgba(0,0,0,.06);
          border: 1px solid rgba(0,0,0,.05);
          max-width: 500px;
          width: 100%;
          padding: 2rem;
        }

        .title {
          font-weight: 700;
          font-size: 26px;
        }
        .title span { color: var(--orange); }
        .btn-custom {
              border-radius: 20px;
              padding: 10px 20px;
              font-weight: bold;
            }
            .btn-eliminar, .btn-editar { background-color: #f7a942; color: white; }
            .btn-vendido { background-color: #f64d4d; color: white; }
            .btn-dark { background-color: #333; color: white; }
    </style>
</head>
<body>

    <div class="card-wrap ">
        <h2 class="text-center mb-4 title">
            <span th:text="${tenis.marca.nombre}">Marca</span> <span th:text="${tenis.modelo}">Modelo</span>
        </h2>
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div class="mb-3">
            <p><strong>Marca:</strong> <span th:text="${tenis.marca.nombre}"></span></p>
            <p><strong>Modelo:</strong> <span th:text="${tenis.modelo}"></span></p>
            <p><strong>Talla:</strong> <span th:text="${tenis.talla}"></span></p>
            <p><strong>Color:</strong> <span th:text="${tenis.color}"></span></p>
            <p><strong>Precio:</strong> $<span th:text="${tenis.precio}"></span> MXN</p>
            <p><strong>Stock:</strong> <span th:text="${tenis.stock}"></span></p>
        </div>

        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">

            <a th:href="@{'/tenis/eliminar/' + ${tenis.id}}"
               class="btn btn-eliminar btn-custom"
               onclick="return confirm('¿Estás segura de que deseas eliminar este tenis?');">
                Eliminar
            </a>

            <a th:href="@{'/tenis/editar/' + ${tenis.id}}"
               class="btn btn-editar btn-custom">
                Editar
            </a>

            <a th:href="@{'/venta/crear/' + ${tenis.id}}" class="btn btn-vendido btn-custom">
                ¡Vendido!
            </a>

            <a href="/tenis/search" class="btn btn-dark btn-custom">
                Seguir buscando
            </a>

            <a href="/Dashboard" class="btn btn-dark btn-custom">
                Dashboard
            </a>

        </div>

    </div>

</body>
</html>
