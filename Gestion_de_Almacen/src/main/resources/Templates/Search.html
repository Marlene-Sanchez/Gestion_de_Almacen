<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de Tenis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Inter', sans-serif;
      
    }
    .text-center {
      text-align: center;
      font-weight: 700;
    font-size: 22px;
    }
    .search-box {
      background: #FCF3E7;
      border-radius: 20px;
      padding: 2rem;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(188, 0, 0, 0.1);
      
    }
    .title {
    font-weight: 700;
    font-size: 22px;
  }

  .title span {
    color: #F4A852;
  }
    .btn-dark {
      background-color: #f7a942;
      border: none;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .btn-vendido {
      background-color: #f64d4d;
      color: white;
    }
    
    .btn-buscar {
      background-color: #f7a942;
      color: white;
    }
    .btn-eliminar {
      background-color: #f7a942;
      color: white;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 15px;
      min-height: 100px;
      text-align: center;
      color: #999;
      font-style: italic;
    }
  
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 search-box">
        <h4 class="title">Buscar tenis en inventario</h4>
        
        <form class="row g-2 align-items-center">
          <div class="col-md-5">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca del tenis">
          </div>
          <div class="col-md-5">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="modelo" placeholder="Modelo del tenis">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-dark w-100">
              Buscar
            </button>
          </div>
        </form>

        <div class="results mt-4">
          Aquí aparecerán los resultados de la búsqueda
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-buscar btn-custom">Seguir buscando</button>
          <button class="btn btn-eliminar btn-custom">Eliminar</button>
          <button class="btn btn-vendido btn-custom">¡Vendido!</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
