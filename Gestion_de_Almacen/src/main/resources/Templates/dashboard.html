<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pelayos Sport Dashboard</title>

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- importar las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap" rel="stylesheet">

    <!-- definiendo el estilo, los colores -->
    <style>
        :root{
          --white:#FFFFFF;
          --orange:#F4A852;
          --orange-light:#FCF3E7;
          --pink:#FA8C8C;
          --text:#1f1f1f;
        }
        html,body{height:100%;}
        body{
          font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
          color:var(--text);
          background:var(--white);
        }
        .fw200{font-weight:200;} /* Inter ExtraLight */
        .fw700{font-weight:700;} /* Inter Bold */
        .text-orange{color:var(--orange)!important;}
        .text-pink{color:var(--pink)!important;}
        .card-wrap{
          background:var(--white);
          border-radius:16px;
          box-shadow:0 2px 22px rgba(0,0,0,.06);
          border:1px solid rgba(0,0,0,.05);
        }
        .box{
          background:var(--orange-light);
          border-radius:14px;
        }
        .fab{
          position:absolute; right:14px; bottom:10px;
          width:56px; height:56px; border-radius:50%;
          display:flex; align-items:center; justify-content:center;
          font-size:1.6rem; line-height:1; border:none;
          background:var(--orange); color:#fff; box-shadow:0 6px 18px rgba(0,0,0,.15);
        }
        .fab:hover{filter:brightness(.95);}

        /* Botón naranja "Ver productos" */
        .btn-orange{
          background:var(--pink);
          color:#fff;
          font-weight:200;
          border:none;
          border-radius:8px;
        }
        .btn-orange:hover{
          filter:brightness(.95);
          color:#fff;
        }
    </style>
</head>
<body>

<div class="container card-wrap my-4 p-4 p-md-5">
    <!-- Título -->
    <h2 class="fw700 mb-3">
        Pelayos Sport <span class="text-orange">Dashboard</span>
    </h2>
    <p class="fw700 fs-5">
        Bienvenido, José! hoy es
        <span class="text-pink">04 de Septiembre de 2025</span>
    </p>

    <!-- Grid -->
    <div class="row g-4 mt-3">
        <!-- Resumen del día -->
        <div class="col-md-6">
            <h5 class="fw700 text-orange mb-2">Resumen del día</h5>
            <div class="box p-4">
                <div class="row mb-2">
                    <div class="col">Pares en bodega</div>
                    <div class="col text-end">500</div>
                </div>
                <div class="row mb-2">
                    <div class="col">Pares vendidos hoy</div>
                    <div class="col text-end">20</div>
                </div>
                <div class="row mb-2">
                    <div class="col">Modelo más vendido hoy</div>
                    <div class="col text-end">Nike Air blanco</div>
                </div>
                <div class="row">
                    <div class="col">Ingresos de hoy</div>
                    <div class="col text-end">$1000</div>
                </div>
            </div>
        </div>

        <!-- Bitácora de ventas -->
        <div class="col-md-6 position-relative">
            <h5 class="fw700 text-orange mb-2">Bitácora de ventas</h5>
            <div class="box p-4">
                <p class="text-pink mb-1">Fecha</p>
                <p class="mb-1">Modelo</p>
                <p class="mb-1">Número</p>
                <p class="mb-3">Precio</p>

                <hr class="my-3">

                <p class="text-pink mb-1">Fecha</p>
                <p class="mb-1">Modelo</p>
                <p class="mb-1">Número</p>
                <p class="mb-0">Precio</p>
            </div>

            <!-- Botón flotante -->
            <button class="fab">+</button>
        </div>
    </div>

    <!-- Botón ver productos -->
    <div class="text-center mt-5">
        <a href="#" class="btn btn-lg btn-orange px-5">Ver productos</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
