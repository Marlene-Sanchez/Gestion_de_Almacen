<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear <span>Producto</span></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Inter', sans-serif;
      
    }
    .title {
    font-weight: 700;
    font-size: 22px;
  }

  .title span {
    color: #FA8C8C;
  }
    .text-center {
      text-align: center;
      font-weight: 700;
    font-size: 22px;
    }
    .search-box {
      background: #FCF3E7;
      border-radius: 20px;
      padding: 2rem;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(188, 0, 0, 0.1);
      
    }
    .btn-dark {
      background-color: #f7a942;
      border: none;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .btn-agregar{
      background-color: #f64d4d;
      color: white;
    }
  
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 search-box">
        <h2 class="text-center mb-4 title">Agregar <span>Tenis</span></h2>

          <form class="row g-2 align-items-center" method="post" action="/tenis/guardar">
              <div class="col-md-5">
                  <label for="marca" class="form-label">Marca:</label>
                  <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca del tenis">
              </div>

              <div class="col-md-5">
                  <label for="modelo" class="form-label">Modelo:</label>
                  <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo del tenis">
              </div>

              <div class="col-md-5">
                  <label for="talla" class="form-label">Talla:</label>
                  <input type="number" class="form-control" id="talla" name="talla" min="22" step="1" placeholder="Talla del tenis">
              </div>

              <div class="col-md-5">
                  <label for="color" class="form-label">Color:</label>
                  <input type="text" class="form-control" id="color" name="color" placeholder="Color del tenis">
              </div>

              <div class="col-md-5">
                  <label for="precio" class="form-label">Precio:</label>
                  <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Precio del tenis">
              </div>

              <div class="col-md-5">
                  <label for="stock" class="form-label">Stock:</label>
                  <input type="number" class="form-control" min="1" id="stock" name="stock" placeholder="Stock del tenis">
              </div>

              <div class="col-md-2 d-flex align-items-end">
                  <button type="submit" class="btn btn-custom btn-agregar w-100">Agregar</button>
              </div>

              <div class="col-md-2 d-flex align-items-end">
                  <a href="/Dashboard" class="btn btn-dark w-100 btn-custom">Volver</a>
              </div>

          </form>
        
        
      </div>
    </div>
  </div>

</body>
</html>
