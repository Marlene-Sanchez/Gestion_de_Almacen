<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Inter', sans-serif;

    }
    .title {
    font-weight: 700;
    font-size: 22px;
  }

  .title span {
    color: #FA8C8C;
  }
    .text-center {
      text-align: center;
      font-weight: 700;
    font-size: 22px;
    }
    .search-box {
      background: #FCF3E7;
      border-radius: 20px;
      padding: 2rem;
      font-weight: bold;
      box-shadow: 0px 4px 8px rgba(188, 0, 0, 0.1);

    }
    .btn-dark {
      background-color: #f7a942;
      border: none;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
    }
    .btn-agregar{
      background-color: #f64d4d;
      color: white;
    }
    .input-group-text{
      background-color: #fca4a4 ;
      color: white;
      font-weight: bold;
    }
    choices__inner {
      background-color: #fff !important;
      border-radius: 0.5rem !important;
      border: 1px solid #ced4da !important;
      min-height: 38px !important;
      padding: 6px 12px !important;
      font-size: 1rem !important;
      font-weight: 400;
      color: #212529 !important;
      box-shadow: none !important;
    }

    .choices__list--multiple .choices__item {
      background-color: #fca4a4 !important;
      border: none !important;
      color: white !important;
      border-radius: 12px !important;
      padding: 5px 10px !important;
      margin-right: 5px;
      font-weight: 500;
    }

    .choices__list--multiple .choices__item.is-highlighted {
      background-color: #f64d4d !important;
    }
    .choices__input {
      margin: 0 !important;
      padding: 3px 0 !important;
    }

    .choices {
      margin-bottom: 0 !important;
    }

    .choices[data-type*="select-multiple"] .choices__inner {
      cursor: text;
    }

    .choices__inner, .form-control, .form-select {
      height: 38px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 search-box">
        <h2 class="text-center mb-4 title">Agregar <span>Tenis</span></h2>
          <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

          <form class="row g-2 align-items-center" method="post" action="/tenis/guardar">
              <div class="row g-2">
                  <div class="col-md-5">
                      <label for="marca" class="form-label">Marca:</label>
                      <select id="marca" name="marca.idMarca" class="form-select" required>
                          <option value="">Selecciona una marca</option>
                          <th:block th:each="marca : ${marcas}">
                              <option th:value="${marca.idMarca}" th:text="${marca.nombre}"></option>
                          </th:block>
                      </select>
                  </div>

                  <div class="col-md-5">
                      <label for="modelo" class="form-label">Modelo:</label>
                      <input type="text"
                             class="form-control"
                             id="modelo"
                             name="modelo"
                             placeholder="Modelo del tenis"
                             style="text-transform: uppercase;"
                             list="listaModelos">
                      <datalist id="listaModelos">
                          <option th:each="m : ${modelos}" th:value="${m}"></option>
                      </datalist>
                  </div>


                  <div class="row g-2">
                  <div class="col-md-5">
                      <label for="talla" class="form-label">Talla:</label>
                      <input type="number" class="form-control" id="talla" name="talla" min="22" step="0.5" placeholder="Talla del tenis">
                  </div>

                  <div class="col-md-5">
                      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
                      <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

                      <label for="color" class="form-label">Color:</label>
                      <select id="color" name="coloresSeleccionados" class="form-select " multiple>
                          <option value="NEGRO">NEGRO</option>
                          <option value="BLANCO">BLANCO</option>
                          <option value="ROJO">ROJO</option>
                          <option value="AZUL">AZUL</option>
                          <option value="GRIS">GRIS</option>
                          <option value="VERDE">VERDE</option>
                          <option value="ROSA">ROSA</option>
                          <option value="AMARILLO">AMARILLO</option>
                      </select>
                      <script>
                          const colorSelect = new Choices('#color');
                      </script>


                  </div>

                  <div class="col-md-2 d-flex align-items-end">

                      <a href="/Dashboard" class="btn btn-dark w-100 btn-custom">Volver</a>
                  </div>
              </div>

              <div class="row g-2">
                  <div class="col-md-5">
                      <label for="precio" class="form-label">Precio:</label>
                      <div class="input-group">
                          <span class="input-group-text">$</span>
                          <input type="number" step="0.50" min="500.00" class="form-control" id="precio" name="precio" placeholder="0.00" >
                          <span class="input-group-text">MXN</span>
                      </div>
                  </div>

                  <div class="col-md-5">
                      <label for="stock" class="form-label">Stock:</label>
                      <input type="number" class="form-control" min="1" id="stock" name="stock" placeholder="Stock del tenis">
                  </div>

                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-custom btn-agregar w-100">Agregar</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
