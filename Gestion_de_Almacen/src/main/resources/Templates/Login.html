<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pelayos Sport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Templates/styles.css">
    <style >body {
  font-family: 'Inter', sans-serif;
  background-color: #FFFFFF;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.login-card {
  background-color: #FCF3E7;
  border-radius: 20px;
  padding: 2rem;
  width: 100%;
  max-width: 380px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: center;
}

.login-title {
  font-weight: 700;
  font-size: 22px;
}

.login-title span {
  color: #F4A852;
}

.login-subtitle {
  font-weight: 200;
  color: #FA8C8C;
  margin-bottom: 1.5rem;
}

.form-label {
  font-weight: 700;
  font-size: 14px;
}

.form-control {
  border-radius: 12px;
  padding: 0.75rem;
}

.btn-login {
  background-color: #F4A852;
  color: #fff;
  font-weight: 700;
  border-radius: 12px;
  padding: 0.75rem;
  transition: background 0.3s ease;
}

.btn-login:hover {
  background-color: #e27a36;
}

.footer-text {
  margin-top: 1rem;
  font-size: 13px;
  color: #888;
}

.footer-text a {
  color: #FA8C8C;
  font-weight: 700;
  text-decoration: none;
}</style>
</head>
<body>
    <div class="login-card">
    <h1 class="login-title">Pelayos Sport <span>Login</span></h1>
    <p class="login-subtitle">Inicia sesión para continuar</p>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/procesarLogin}" method="post">
      <div class="mb-3 text-start">

            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
      </div>
      <div class="mb-3 text-start">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contraseña"  name="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-login w-100">Ingresar</button>
    </form>

    <!--<p class="footer-text">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
